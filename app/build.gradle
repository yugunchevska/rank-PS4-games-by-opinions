plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

	// use selenium for crawling web pages
	implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
	implementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.141.59'
	
	// for summarization
	implementation 'org.apache.httpcomponents:httpclient:4.5.13'
	implementation 'com.google.code.gson:gson:2.8.6'

    // for sentiment analysis
    implementation 'edu.stanford.nlp:stanford-corenlp:4.2.0'
    implementation 'edu.stanford.nlp:stanford-corenlp:4.2.0:models'
    
    // for DB
	implementation 'mysql:mysql-connector-java:8.0.23'
	
	// for searching
	implementation 'org.apache.lucene:lucene-core:8.8.0'
	implementation 'org.apache.lucene:lucene-queryparser:8.8.0'
	implementation 'org.apache.lucene:lucene-analyzers-common:8.8.0'
}

application {
    // Define the main class for the application.
    mainClass = 'InfRetr.Lang.Project.App'
}
